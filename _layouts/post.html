---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
</p>
<div class="post-wrapper">
    {{ content }}
    <script src="../../../assets/js/posts-init.js"></script>
</div>
