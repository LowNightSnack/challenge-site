---
layout: default
title: Blog
---
<div class="card-columns">
    {% for post in site.posts %}
    <a href="{{ post.url }}" style="color: #000000;">
        <div class="card post-wall-item">
            <img src="{{ post.cover-image }}" class="card-img-top" alt="{{ post.alt-to-image }}">
            <div class="card-body">
                <p class="card-title">{{ post.title }}
                <p class="card-text">{{ post.excerpt }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
